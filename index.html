<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles/normalize.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="app/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="styles/map.css" rel="stylesheet">
    <link href="app/components/openlayers/theme/default/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a data-scroll class="navbar-brand hidden-sm hidden-md" href="#header">GPS Map</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a data-scroll href="#header">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 id="route-title"></h2>
      <div id="data-prov">
        <div id="map" class="smallmap"></div>
        <div id="gauges">
          <div id="gauge-background"></div>
          <div id="gaugecontainer">
            <div id="compass"></div>
            <div id="gaugeSpeed"></div>
            <div id="gaugeMiles"></div>
            <div id="gaugeTotalMiles"></div>
          </div>
        </div>
        <div id="weather">
          <div id="weather-background"></div>
          <div id="wind"></div>
          <div id="windspeed">0</div>
          <div id="condition"></div>
          <div id="temptext">0</div>
          <div id="temp"></div>
        </div>
        <div id="ele-graph"></div>
      </div>
      <input type="checkbox" id="refresh" name="refresh"/><label for="refresh">Refresh Location</label>
      <input type="checkbox" id="centrebike" name="centrebike" checked="checked" /><label for="centrebike">Centre on Bike</label>
    </div>
    <script src="app/components/jquery/dist/jquery.min.js"></script>
    <script src="app/components/respond/dest/respond.min.js"></script>
    <script src="app/components/openlayers/lib/OpenLayers.js"></script>
    <script src="app/components/flot/jquery.flot.js"></script>
    <script src="app/components/raphael/raphael-min.js"></script>
    <script src="app/components/justgage/justgage.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
